  <script type="module">
        // استيراد وظائف Firebase من النطاق العام بعد التحميل
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
                getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, where, addDoc, deleteDoc, 
                getStorage, ref, uploadBytes, getDownloadURL, deleteObject, uploadBytesResumable, setLogLevel, updateProfile } = window.firebase;
        
        // المتغيرات العامة للحالة و Firebase
        let currentUser = null;
        let currentRoomId = null;
        let isHost = false;
        let isFullscreen = false;
        let chatVisible = true;
        let videoFile = null;
        let videoUrl = null;
        let roomHostIdCache = null; // لتخزين ID المضيف للغرفة

        // حالة السحب (Swipe) الجديدة
        let startX = 0;
        let isSwiping = false;
        const swipeThreshold = 50; // بكسل لتفعيل التمرير
        const COMPACT_CHAT_WIDTH = 320; // يتطابق مع w-80 في Tailwind

        let db;
        let auth;
        let storage;
        let userId = null;
        let unsubscribes = []; // لتخزين دوال إلغاء الاشتراك من onSnapshot

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; 
        
        // استخدام إعدادات Firebase التي قدمتها (كنسخة احتياطية إذا لم يتم توفير الإعدادات العالمية)
        const userConfig = {
            apiKey: "AIzaSyAcIwwapktH2nxyZczVKFacTrLh1o-EgdM",
            authDomain: "shakkak-8f90f.firebaseapp.com",
            projectId: "shakkak-8f90f",
            storageBucket: "shakkak-8f90f.firebasestorage.app",
            messagingSenderId: "1039276785290",
            appId: "1:1039276785290:web:ed874a451b37fb3210f773",
            measurementId: "G-QRH0Z1HM5R"
        };
        // استخدام الإعدادات العالمية إن وجدت، وإلا استخدام إعدادات المستخدم
        const externalConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const firebaseConfig = Object.keys(externalConfig).length > 0 ? externalConfig : userConfig;


        const ROOM_STATUS_ACTIVE = 'active';
        const ROOM_STATUS_ENDED = 'ended';

        // تهيئة التطبيق
        async function initApp() {
            // 1. تهيئة Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);
                setLogLevel('Debug'); // تفعيل تسجيل الدخول للمساعدة في التصحيح

                // 2. مستمع حالة المصادقة (Auth Listener)
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await loadUserProfile(); // تحميل بيانات المستخدم
                        
                        // محاولة الانضمام لغرفة من رابط URL إذا كان موجودًا
                        const urlParams = new URLSearchParams(window.location.search);
                        const roomIdFromUrl = urlParams.get('room');
                        
                        // التحقق من أن المستخدم قد أدخل اسمه
                        if (currentUser && currentUser.name) {
                            if (roomIdFromUrl) {
                                // المستخدم مسجل ولديه اسم، ينضم مباشرة إذا كان هناك رابط
                                await attemptJoinRoom(roomIdFromUrl);
                            } else {
                                // المستخدم مسجل ولديه اسم، يذهب لشاشة إنشاء الغرفة
                                showCreateRoomScreen();
                            }
                        } else {
                             // إذا لم يكن الاسم موجوداً، نعرض شاشة تسجيل الدخول لإكمال بياناته (حتى لو جاء من رابط دعوة)
                            showLoginScreen();
                        }
                    } else {
                        // محاولة تسجيل الدخول باستخدام الرمز المخصص أو كمجهول
                        const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (customToken) {
                            await signInWithCustomToken(auth, customToken).catch(e => console.error("Custom token sign in failed:", e));
                        } else {
                            await signInAnonymously(auth).catch(e => console.error("Anonymous sign in failed:", e));
                        }
                    }
                });

                // 3. إعداد مستمعي الأحداث
                setupEventListeners();
                
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showToast('فشل في الاتصال بخدمة Firebase');
            }
        }

        // مسار بيانات ملف المستخدم في Firestore
        function getUserProfileRef() {
            return doc(db, `/artifacts/${appId}/users/${userId}/profiles/main`);
        }

        // تحميل بيانات المستخدم من Firestore
        async function loadUserProfile() {
            if (!userId) return;
            try {
                const docRef = getUserProfileRef();
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentUser = docSnap.data();
                } else {
                    // إذا لم يكن هناك بروفايل في Firestore، نأخذ من localStorage ونحاول إنشاءه
                    const savedUser = localStorage.getItem('watchPartyUser');
                    if (savedUser) {
                        currentUser = JSON.parse(savedUser);
                        currentUser.id = userId;
                        await saveUserProfile(currentUser); // حفظه في Firestore
                    } else {
                        currentUser = { id: userId, name: '', avatar: null };
                    }
                }
                // تحديث واجهة المستخدم
                document.getElementById('userName').value = currentUser.name || '';
                updatePreviewAvatar(currentUser.avatar);

            } catch (error) {
                console.error("Error loading user profile:", error);
            }
        }

        // حفظ بيانات المستخدم في Firestore
        async function saveUserProfile(data) {
            if (!userId || !data) return;
            
            currentUser = { ...currentUser, ...data, id: userId };
            
            try {
                const docRef = getUserProfileRef();
                await setDoc(docRef, currentUser, { merge: true });
                localStorage.setItem('watchPartyUser', JSON.stringify(currentUser)); // تحديث الـ Cache
                updateUserAvatar(); // تحديث الصورة في شاشة الغرفة
            } catch (error) {
                console.error("Error saving user profile:", error);
                showToast('فشل في حفظ البيانات');
            }
        }

        // --- وظائف التحكم في اللمس (Swipe) ---
        
        function handleTouchStart(e) {
            if (isFullscreen && e.touches.length === 1) { // فقط عند لمسة واحدة
                startX = e.touches[0].clientX;
                isSwiping = true;
            }
        }

        function handleTouchMove(e) {
            if (!isFullscreen || !isSwiping) return;

            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const videoEl = document.getElementById('videoContainer');
            
            // منع السلوك الافتراضي إذا كانت الحركة أفقية كبيرة (لمنع التمرير العادي)
            if (Math.abs(diffX) > 10) {
                e.preventDefault();
            }
            
            // إذا كنا نظهر الدردشة المصغرة، يمكننا هنا تحريك الفيديو مع الإصبع (للحصول على تأثير سحب سلس)
            // نكتفي بالتحريك النهائي لتجنب التعقيد في هذه المرحلة.
        }

        function handleTouchEnd(e) {
            if (!isFullscreen || !isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            isSwiping = false;

            const isCompactChatVisible = !document.getElementById('compactChat').classList.contains('-translate-x-full');

            // التمرير لليمين لفتح الدردشة (فقط إذا كانت مخفية)
            if (diffX > swipeThreshold && !isCompactChatVisible) {
                showCompactChat();
            } 
            // التمرير لليسار لإغلاق الدردشة (فقط إذا كانت مرئية)
            else if (diffX < -swipeThreshold && isCompactChatVisible) {
                hideCompactChat();
            }
        }
        
        function showCompactChat() {
            if (!isFullscreen) return;
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');
            
            chatEl.classList.remove('hidden', '-translate-x-full');
            
            // تحريك الفيديو إلى اليمين بمقدار عرض الدردشة المصغرة
            videoEl.style.transform = `translateX(${COMPACT_CHAT_WIDTH}px)`; 
            
            // إظهار الدردشة المصغرة
            chatEl.classList.remove('-translate-x-full');
            document.body.classList.add('overflow-hidden'); // لمنع التمرير العشوائي
        }

        function hideCompactChat() {
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');

            // إعادة الفيديو لوضعه الأصلي
            videoEl.style.transform = `translateX(0)`;
            
            // إخفاء الدردشة المصغرة
            chatEl.classList.add('-translate-x-full');
            document.body.classList.remove('overflow-hidden'); 
            
            // إخفائها بالكامل بعد انتهاء الانتقال (300ms)
            setTimeout(() => {
                chatEl.classList.add('hidden');
            }, 300);
        }

        function sendCompactMessage() {
            const input = document.getElementById('compactMessageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // نستخدم نفس دالة الإرسال الرئيسية
            document.getElementById('messageInput').value = message;
            sendMessage(); 
            input.value = ''; // مسح الإدخال
        }


        // --- معالجة تسجيل الدخول ---
        async function handleLogin() {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                showToast('يرجى إدخال الاسم');
                return;
            }

            // إذا كان المستخدم قد اختار ملف صورة، يجب رفعها أولاً
            const avatarInputFile = document.getElementById('avatarInput').files[0];
            let finalAvatarUrl = currentUser.avatar;

            if (avatarInputFile) {
                finalAvatarUrl = await uploadAvatarFile(avatarInputFile);
            } else if (!currentUser.avatar) {
                 // إذا لم يتم اختيار ملف ولم يكن هناك صورة سابقة، نستخدم الصورة الافتراضية
                finalAvatarUrl = null;
            }
            
            await saveUserProfile({ 
                name: name,
                avatar: finalAvatarUrl
            });

            // تحديث حالة المصادقة (مهم للتحقق من أننا جاهزون للإنشاء/الانضمام)
            if (auth.currentUser) {
                 // بعد تسجيل الدخول بنجاح، نتحقق مرة أخرى من رابط الدعوة
                 const urlParams = new URLSearchParams(window.location.search);
                 const roomIdFromUrl = urlParams.get('room');
                 
                 if (roomIdFromUrl) {

                 } else {
                      showCreateRoomScreen();
                 }
            } else {
                 showToast('يرجى الانتظار حتى تكتمل المصادقة قبل المتابعة.');
            }
        }

        // معالجة رفع الصورة الشخصية (Pre-Login)
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    updatePreviewAvatar(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function handleVideoUpload(event) {

        // إنشاء الغرفة
        async function createRoom() {
            const authUser = auth.currentUser; 
            
            if (!videoFile || !userId || !currentUser || !currentUser.name || !authUser) {
                console.error("Authentication/State Check Failed. userId:", userId, "currentUser:", currentUser, "AuthUser:", authUser);
                showToast('يرجى اختيار ملف فيديو والانتظار حتى يتم تسجيل الدخول بالكامل.');
                return;
            }
            
            const roomId = generateId();
            currentRoomId = roomId;
            isHost = true;
            
            const createBtn = document.getElementById('createRoomBtn');
            const progressMsg = document.getElementById('progressMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const uploadPercentage = document.getElementById('uploadPercentage');
            
            createBtn.disabled = true;
            progressMsg.textContent = 'جاري رفع الفيديو وإنشاء الغرفة... قد يستغرق الأمر بعض الوقت.';
            progressMsg.classList.remove('hidden');
            progressContainer.classList.remove('hidden'); // إظهار واجهة التقدم
            progressBar.style.width = '0%';
            uploadPercentage.textContent = '0%';

            try {
                // 1. Upload video to Storage - (Path is correct for public data access by authenticated users)
                const videoPath = `artifacts/${appId}/public/data/videos/rooms/${roomId}/${videoFile.name}`;
                const storageRef = ref(storage, videoPath);
                
                // استخدام uploadBytesResumable لتمكين تتبع التقدم
                const uploadTask = uploadBytesResumable(storageRef, videoFile);
                
                // تحديث شريط التقدم
                await new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress.toFixed(0) + '%';
                            uploadPercentage.textContent = progress.toFixed(0) + '%';
                            
                            switch (snapshot.state) {
                                case 'paused':
                                    progressMsg.textContent = 'الرفع متوقف مؤقتاً';
                                    break;
                                case 'running':
                                    progressMsg.textContent = 'جاري رفع الفيديو...';
                                    break;
                            }
                        }, 
                        (error) => {
                            reject(error);
                        }, 
                        () => {
                            // الرفع اكتمل
                            resolve();
                        }
                    );
                });
                
                const videoUrl = await getDownloadURL(uploadTask.snapshot.ref); // الحصول على الرابط بعد الاكتمال
                
                // 2. Create Room document in Firestore
                const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
                await setDoc(roomRef, {
                    id: roomId,
                    hostId: userId,
                    videoUrl: videoUrl,
                    videoPath: videoPath, // لحذفه لاحقاً
                    status: ROOM_STATUS_ACTIVE,
                    createdAt: Date.now(),
                    name: currentUser.name // اسم المنشئ كاسم افتراضي للفعالية
                });
                
                // 3. Create initial video state document
                const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/state/main`);
                await setDoc(stateRef, {
                    currentTime: 0,
                    isPlaying: false,
                    lastUpdatedBy: userId,
                    timestamp: Date.now()
                });

                // 4. Update presence and transition
                await updateParticipantPresence(roomId); // تسجيل الحضور
                window.history.pushState({}, '', `?room=${roomId}`);
                showRoomScreen(roomId, videoUrl, true);
                startRealtimeSync(roomId);
                
            } catch (error) {
                console.error('فشل في إنشاء الغرفة:', error);
                // عرض رسالة الخطأ للمستخدم
                if (error.code === 'storage/unauthorized') {
                    showToast('فشل في رفع الفيديو: لا توجد صلاحيات. تأكد أنك مصادق وأن قواعد أمان Storage تسمح بالوصول للمسار العام.');
                } else {
                    showToast('فشل في إنشاء الغرفة أو تحميل الفيديو. (قد تكون مشكلة في الرفع)');
                }
            } finally {
                createBtn.disabled = false;
                progressMsg.classList.add('hidden');
                progressContainer.classList.add('hidden'); // إخفاء واجهة التقدم
            }
        }

        // محاولة الانضمام إلى غرفة (عند التحميل أو من الرابط)
        async function attemptJoinRoom(roomId) {
            const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
            const roomSnap = await getDoc(roomRef);
            
            if (roomSnap.exists() && roomSnap.data().status === ROOM_STATUS_ACTIVE) {
                const roomData = roomSnap.data();
                currentRoomId = roomId;
                isHost = roomData.hostId === userId;
                roomHostIdCache = roomData.hostId; // تخزين ID المضيف
                
                showRoomScreen(roomId, roomData.videoUrl, isHost);
                await updateParticipantPresence(roomId); // تسجيل الحضور
                startRealtimeSync(roomId);
                window.history.pushState({}, '', `?room=${roomId}`);
            } else {
                // إذا انتهت الغرفة، نعود لشاشة الإنشاء
                showToast('الغرفة غير موجودة أو انتهت.');
                window.history.pushState({}, '', window.location.origin);
                showCreateRoomScreen();
            }
        }

        // إعداد مشغل الفيديو
        function setupVideoPlayer(url, isHost) {
            const video = document.getElementById('mainVideo');
            video.src = url;
            videoUrl = url; // حفظ URL لاستخدامه لاحقاً
            
            // إيقاف جميع المستمعات السابقة لتجنب التكرار
            video.onpause = null;
            video.onplay = null;
            video.onseeked = null;
            
            // مستمع للتأكد من تحميل الفيديو قبل محاولة تشغيله
            video.addEventListener('loadedmetadata', () => {
                 if (isHost) {
                     // يمكننا تمكين التشغيل التلقائي هنا إذا أردنا أن يبدأ فوراً
                     // video.play().catch(e => console.log('Autoplay failed:', e)); 
                 }
            });

            // إضافة مستمع عند النقر لإظهار/إخفاء عناصر التحكم في غير وضع ملء الشاشة
            video.addEventListener('click', (e) => {
                 if (!isFullscreen) {
                      e.target.controls = !e.target.controls; // تبديل عناصر التحكم الافتراضية
                 }
            });

            if (isHost) {
                // عرض عناصر التحكم للمضيف عند التحميل الأولي (تُخفى لاحقاً عند التشغيل)
                document.getElementById('hostControls').classList.remove('hidden'); 
                
                // إعادة تعيين المستمعات الخاصة بالمضيف
                video.onpause = () => { broadcastVideoState('pause'); updatePlayPauseButton(false); };
                video.onplay = () => { broadcastVideoState('play'); updatePlayPauseButton(true); };
                // استخدام seeked لضمان استقرار وقت الفيديو قبل البث
                video.onseeked = () => broadcastVideoState('seek');

                // لضمان تزامن الوقت بشكل دوري إذا لم يكن هناك تفاعل (كل 5 ثواني)
                const syncInterval = setInterval(() => {
                    if (!video.paused && currentRoomId && isHost) {
                         broadcastVideoState('sync');
                    }
                }, 5000); 
                unsubscribes.push(() => clearInterval(syncInterval)); // دالة إلغاء الاشتراك للمؤقت

            } else {
                document.getElementById('hostControls').classList.add('hidden');
            }
            
            // تهيئة زر التشغيل/الإيقاف بناءً على حالة الفيديو الأولية
            updatePlayPauseButton(!video.paused);
        }

        // بث حالة الفيديو (للمنشئ فقط)
        async function broadcastVideoState(action) {
            if (!isHost || !currentRoomId) return;
            
            const video = document.getElementById('mainVideo');
            const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/state/main`);
            
            try {
                await setDoc(stateRef, {
                    currentTime: video.currentTime,
                    isPlaying: !video.paused,
                    lastUpdatedBy: userId,
                    timestamp: Date.now()
                }, { merge: true });
            } catch (error) {
                console.error('فشل في بث حالة الفيديو:', error);
            }
        }

        // مزامنة حالة الفيديو (للمشاهدين)
        function syncVideoState(state) {
            const video = document.getElementById('mainVideo');
            const syncThreshold = 1.5; // التفاوت المقبول بالثواني
            const timeLag = (Date.now() - state.timestamp) / 1000;
            const predictedTime = state.isPlaying ? (state.currentTime + timeLag) : state.currentTime;

            // تحديث الوقت إذا كان التفاوت كبيراً
            if (Math.abs(video.currentTime - predictedTime) > syncThreshold) {
                video.currentTime = predictedTime;
                showToast('تحديث المزامنة..');
            }
            
            // تشغيل/إيقاف
            if (state.isPlaying && video.paused) {
                video.play().catch(e => console.log('Autoplay blocked:', e));
            } else if (!state.isPlaying && !video.paused) {
                video.pause();
            }
            
            updatePlayPauseButton(state.isPlaying);
        }

        // بدء مزامنة الوقت الفعلي (Chat, Video State, Room Status, Participants)
        function startRealtimeSync(roomId) {
            // إلغاء أي اشتراكات سابقة
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = [];

            // 1. Video State Listener
            const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/state/main`);
            const unsubscribeState = onSnapshot(stateRef, (docSnap) => {
                if (docSnap.exists() && !isHost) {
                    syncVideoState(docSnap.data());
                } else if (docSnap.exists() && isHost) {
                    // المنشئ يستمع للحالة للتأكد من تحديث زر التشغيل/الإيقاف
                    updatePlayPauseButton(docSnap.data().isPlaying);
                }
            });
            unsubscribes.push(unsubscribeState);

            // 2. Chat Messages Listener
            const chatCollectionRef = collection(db, `/artifacts/${appId}/public/data/rooms/${roomId}/messages`);
            const chatQuery = query(chatCollectionRef, orderBy('timestamp', 'asc')); 
            
            const unsubscribeChat = onSnapshot(chatQuery, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));
                updateChatMessages(messages);
            });
            unsubscribes.push(unsubscribeChat);
            
            // 3. Room Status Listener (لحذف الغرفة وتحديث المضيف)
            const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
            const unsubscribeRoom = onSnapshot(roomRef, (docSnap) => {
                const roomData = docSnap.data();
                if (!docSnap.exists() || roomData.status === ROOM_STATUS_ENDED) {
                    showSessionEndedMessage(roomData?.name || 'الفعالية');
                    leaveRoom(false); // لا تحذف الرابط
                } else {
                    roomHostIdCache = roomData.hostId; // تحديث ID المضيف
                }
            });
            unsubscribes.push(unsubscribeRoom);
            
            // 4. Participants Listener (المشاركون)
            const participantsCollectionRef = collection(db, `/artifacts/${appId}/public/data/rooms/${roomId}/participants`);
            const participantsQuery = query(participantsCollectionRef);
            
            const unsubscribeParticipants = onSnapshot(participantsQuery, (snapshot) => {
                const participants = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // تصفية المستخدمين غير النشطين (اكثر من دقيقة) - ليس مثالياً ولكن يعمل للتبسيط
                    if (Date.now() - data.lastSeen < 60000) { 
                        participants.push(data);
                    }
                });
                updateParticipantsList(participants);
            });
            unsubscribes.push(unsubscribeParticipants);
            
            // 5. تحديث حالة النشاط كل 30 ثانية
            const presenceInterval = setInterval(() => updateParticipantPresence(roomId), 30000);
            unsubscribes.push(() => clearInterval(presenceInterval));

            // نضع هنا زر حذف الغرفة بناءً على دور المستخدم
            updateMenuButtons();
        }

        // تحديث زر التشغيل/الإيقاف و **إخفاء عناصر التحكم الإضافية عند التشغيل**
        function updatePlayPauseButton(isPlaying) {
            const btn = document.getElementById('playPauseBtn');
            const hostControls = document.getElementById('hostControls');
            
            if (isPlaying) {
                btn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>'; // Pause icon
                // إخفاء الأزرار الإضافية عندما يكون الفيديو قيد التشغيل (بناءً على طلب المستخدم)
                if(isHost) {
                   hostControls.classList.add('hidden');
                }
            } else {
                btn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>'; // Play icon
                // إظهار الأزرار الإضافية عندما يكون الفيديو متوقفاً (للمضيف فقط)
                if(isHost) {
                   hostControls.classList.remove('hidden');
                }
            }
        }

        // تبديل تشغيل/إيقاف الفيديو (للمنشئ فقط)
        function togglePlayPause() {
            if (!isHost) return;
            const video = document.getElementById('mainVideo');
            if (video.paused) {
                // عند التشغيل: تتم محاولة التشغيل، وسيتم إخفاء عناصر التحكم عبر مستمع onplay و دالة updatePlayPauseButton
                video.play().catch(e => {
                     console.error("Video play failed:", e);
                     showToast('فشل التشغيل: قد يكون الفيديو غير جاهز أو غير مدعوم.');
                });
            } else {
                // عند الإيقاف: تتم إشارة الإيقاف، وسيتم إظهار عناصر التحكم عبر مستمع onpause و دالة updatePlayPauseButton
                video.pause();
            }
            // البث يتم عبر onplay/onpause مستمعات الفيديو
        }
        
        // التقديم والتأخير في الفيديو (للمنشئ فقط)
        function seekVideo(seconds) {
            if (!isHost) return;
            const video = document.getElementById('mainVideo');
            video.currentTime += seconds;
            broadcastVideoState('seek');
            showToast(`${seconds > 0 ? 'تقديم' : 'تأخير'} ${Math.abs(seconds)} ثواني`);
        }


        // إرسال رسالة
        async function sendMessage() {
            if (!currentRoomId || !currentUser || !currentUser.name) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chatCollectionRef = collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`);

            const messageData = {
                userId: currentUser.id,
                userName: currentUser.name,
                userAvatar: currentUser.avatar,
                message: message,
                timestamp: Date.now()
            };

            try {
                await addDoc(chatCollectionRef, messageData);
                input.value = '';
                document.getElementById('compactMessageInput').value = ''; // مسح الإدخال الآخر أيضاً
            } catch (error) {
                console.error('فشل في إرسال الرسالة:', error);
                showToast('فشل في إرسال الرسالة');
            }
        }

        // تحديث رسائل الدردشة (تحديث كلاً من شاشة الدردشة العادية والمصغرة)
        function updateChatMessages(messages) {
            const container = document.getElementById('chatMessages');
            const compactContainer = document.getElementById('compactChatMessages');
            
            container.innerHTML = '';
            compactContainer.innerHTML = '';
            
            messages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = 'chat-message flex items-start space-x-3 space-x-reverse';
                
                const avatarHtml = msg.userAvatar ? 
                    `<img src="${msg.userAvatar}" class="w-8 h-8 rounded-full object-cover">` :
                    `<div class="w-8 h-8 rounded-full avatar-pattern flex items-center justify-center text-sm font-bold">👤</div>`;
                
                const hostIndicator = msg.userId === roomHostIdCache ? 
                    '<span class="text-xs bg-pink-600 px-1 py-0.5 rounded-full mr-1">المنشئ</span>' : '';

                messageEl.innerHTML = `
                    <div class="flex-shrink-0">${avatarHtml}</div>
                    <div class="flex-1 min-w-0">
                        <div class="bg-white/10 rounded-2xl px-4 py-2 break-words">
                            <div class="text-sm text-purple-300 font-semibold mb-1">${msg.userName} ${hostIndicator}</div>
                            <div class="text-sm">${msg.message}</div>
                        </div>
                        <div class="text-xs text-gray-400 mt-1">${formatTime(msg.timestamp)}</div>
                    </div>
                `;
                
                container.appendChild(messageEl);
                compactContainer.appendChild(messageEl.cloneNode(true)); // إضافة نسخة للدردشة المصغرة
            });
            
            // التمرير للأسفل في الدردشة العادية
            if (container.scrollHeight - container.clientHeight < container.scrollTop + 100) {
                 container.scrollTop = container.scrollHeight;
            }
            // التمرير للأسفل في الدردشة المصغرة
            if (compactContainer.scrollHeight - compactContainer.clientHeight < compactContainer.scrollTop + 100) {
                 compactContainer.scrollTop = compactContainer.scrollHeight;
            }
        }

        function updateParticipantsList(participants) {
            const countEl = document.getElementById('participantsCount');
            const modalCountEl = document.getElementById('modalParticipantsCount');
            const listEl = document.getElementById('participantsList');
            
            // تحديث العداد
            countEl.textContent = participants.length;
            modalCountEl.textContent = participants.length;

            // تحديث القائمة المنبثقة
            listEl.innerHTML = '';
            participants.forEach(p => {
                const isCurrentUser = p.id === userId;
                const isRoomHost = p.id === roomHostIdCache;

                const avatarHtml = p.avatar ? 
                    `<img src="${p.avatar}" class="w-10 h-10 rounded-full object-cover">` :
                    `<div class="w-10 h-10 rounded-full avatar-pattern flex items-center justify-center text-sm font-bold">👤</div>`;
                
                const participantEl = document.createElement('div');
                participantEl.className = 'flex items-center space-x-3 space-x-reverse p-2 bg-white/5 rounded-xl';
                participantEl.innerHTML = `
                    <div class="flex-shrink-0">${avatarHtml}</div>
                    <div class="flex-1">
                        <span class="font-semibold">${p.name}</span>
                        ${isCurrentUser ? '<span class="text-xs bg-purple-600 px-2 py-0.5 rounded-full mr-2">أنت</span>' : ''}
                        ${isRoomHost ? '<span class="text-xs bg-pink-600 px-2 py-0.5 rounded-full mr-2">المنشئ</span>' : ''}
                    </div>
                `;
                listEl.appendChild(participantEl);
            });
        }

        // تبديل وضع ملء الشاشة (تم تعطيله بناءً على طلب المستخدم، لكن الوظيفة موجودة)
        function toggleFullscreen() {
            const videoContainer = document.getElementById('videoContainer');
            const chatContainer = document.getElementById('chatContainer');
            const chatToggleBtn = document.getElementById('chatToggleBtn');
            
            if (!isFullscreen) {
                // دخول وضع ملء الشاشة
                videoContainer.classList.add('fullscreen-video', 'z-[1000]');
                document.body.classList.add('overflow-hidden');
                
                // إظهار زر تبديل الدردشة (الافتراضية في هذا الوضع)
                chatToggleBtn.classList.remove('hidden');
                
                // وضع الدردشة السفلية في وضع ملء الشاشة المصغر إذا كانت مرئية
                if (chatVisible) {
                    chatContainer.classList.add('fullscreen-chat');
                    chatContainer.classList.remove('hidden');
                } else {
                    chatContainer.classList.add('hidden');
                }

                // إخفاء الدردشة المصغرة لضمان وضع البداية الصحيح
                hideCompactChat(); 

                isFullscreen = true;
            } else {
                // الخروج من وضع ملء الشاشة
                videoContainer.classList.remove('fullscreen-video', 'z-[1000]');
                document.body.classList.remove('overflow-hidden');
                chatContainer.classList.remove('fullscreen-chat');
                chatToggleBtn.classList.add('hidden');
                
                // التأكد من إخفاء الدردشة المصغرة عند الخروج
                hideCompactChat();
                
                // إعادة إظهار الدردشة السفلية (الافتراضية)
                if (chatVisible) {
                    chatContainer.classList.remove('hidden');
                }

                isFullscreen = false;
            }
        }
        
        // إخفاء/إظهار الدردشة في وضع ملء الشاشة
        function toggleChatVisibility() {
             const chatContainer = document.getElementById('chatContainer');
             if (chatVisible) {
                 chatContainer.classList.add('hidden');
                 chatVisible = false;
                 showToast('تم إخفاء التعليقات');
             } else {
                 chatContainer.classList.remove('hidden');
                 chatContainer.classList.add('fullscreen-chat'); // تأكد من إضافة هذا الكلاس إذا كانت في وضع ملء الشاشة
                 chatVisible = true;
                 showToast('تم إظهار التعليقات');
             }
        }

        // نسخ رابط الغرفة
        function copyRoomLink() {
            if (!currentRoomId) return showToast('لا يوجد رابط للغرفة');
            // *** تم التعديل هنا لاستخدام المسار الثابت المطلوب ***
            const link = `https://arbtha.github.io/turkish/?room=${currentRoomId}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    showToast('تم نسخ الرابط');
                    hideMenu();
                }).catch(() => {
                    showToast('فشل في النسخ، يرجى المحاولة يدوياً');
                });
            } else {
                // حل احتياطي للنسخ في بيئة iframe
                const tempInput = document.createElement('textarea');
                tempInput.value = link;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    showToast('تم نسخ الرابط');
                } catch (err) {
                    showToast('فشل في النسخ، يرجى المحاولة يدوياً');
                }
                document.body.removeChild(tempInput);
                hideMenu();
            }
        }

        // إظهار نافذة تغيير الاسم
        function showChangeNameModal() {
            document.getElementById('newNameInput').value = currentUser.name;
            document.getElementById('changeNameModal').classList.remove('hidden');
            hideMenu();

        function hideChangeNameModal() {
            document.getElementById('changeNameModal').classList.add('hidden');

        // حفظ الاسم الجديد
        async function saveName() {
            const newName = document.getElementById('newNameInput').value.trim();
            if (!newName) {
                showToast('يرجى إدخال اسم صحيح');
                return;
            }
            
            await saveUserProfile({ name: newName });
            document.getElementById('roomUserName').textContent = newName;
            
            // تحديث الاسم في قائمة المشاركين بشكل يدوي وسريع
            if (currentRoomId) {
                await updateParticipantPresence();
            }
            
            hideChangeNameModal();
            showToast('تم تغيير الاسم');
        }

        // إظهار نافذة تغيير الصورة
        function showChangeAvatarModal() {
            document.getElementById('changeAvatarModal').classList.remove('hidden');
            hideMenu();
        }

        function hideChangeAvatarModal() {
            document.getElementById('changeAvatarModal').classList.add('hidden');
        }

        // معالجة رفع الصورة الجديدة
        function handleNewAvatarUpload(event) {
            // لا نحتاج لـ preview في هذه النافذة، فقط للتأكد من اختيار الملف
        }

        // حفظ الصورة الجديدة (رفع إلى التخزين)
        async function saveAvatar() {
            const file = document.getElementById('newAvatarInput').files[0];
            if (file) {
                await uploadAvatarFile(file);
            } 
            hideChangeAvatarModal();
            showToast('تم تغيير الصورة');
        }

        async function uploadAvatarFile(file) {
            try {
                // نستخدم ID المستخدم لضمان أن المستخدم يملك الملف
                const avatarPath = `avatars/${userId}/${generateId()}-${file.name}`;
                const storageRef = ref(storage, avatarPath);
                
                await uploadBytes(storageRef, file);
                const avatarUrl = await getDownloadURL(storageRef);
                
                // تحديث ملف المستخدم
                await saveUserProfile({ avatar: avatarUrl, avatarPath: avatarPath });
                updateUserAvatar();
                updatePreviewAvatar(avatarUrl);
                
                // تحديث الصورة في قائمة المشاركين بشكل يدوي وسريع
                if (currentRoomId) {
                    await updateParticipantPresence();
                }

                return avatarUrl; // نرجع الرابط النهائي
                
            } catch (error) {
                console.error("Error uploading avatar:", error);
                showToast('فشل في تحميل الصورة');
                return currentUser.avatar; // نرجع الرابط القديم في حالة الفشل
            }
        }

        // تحديث صورة المستخدم في الشريط العلوي
        function updateUserAvatar() {
            const avatarEl = document.getElementById('roomUserAvatar');
            if (currentUser && currentUser.avatar) {
                avatarEl.innerHTML = `<img src="${currentUser.avatar}" class="w-full h-full object-cover rounded-full">`;
                avatarEl.className = 'w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold';
            } else {
                avatarEl.innerHTML = '👤';
                avatarEl.className = 'w-8 h-8 rounded-full avatar-pattern flex items-center justify-center text-sm font-bold';
            }
        }

        // الخروج من الغرفة
        function leaveRoom(clearUrl = true) {
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = []; // إلغاء كل مستمعات الوقت الفعلي
            
            removeParticipant(); // إزالة المشارك عند الخروج

            currentRoomId = null;
            isHost = false;
            isFullscreen = false;
            roomHostIdCache = null;
            
            // مسح مصدر الفيديو
            document.getElementById('mainVideo').src = '';
            document.getElementById('chatContainer').classList.remove('hidden'); // إعادة إظهار الدردشة إذا كانت مخفية
            hideCompactChat(); // إخفاء الدردشة المصغرة

            if (clearUrl) {
                 window.history.pushState({}, '', window.location.origin);
            }
            
            showCreateRoomScreen();
            hideMenu();
            hideParticipantsModal(); // إخفاء قائمة المشاركين
        }

        // حذف الغرفة (Host Only)
        async function handleDeleteRoomConfirmed() {
            if (!isHost || !currentRoomId) return;
            hideDeleteConfirmModal();

            showToast('جاري حذف الغرفة والملفات...');
            
            const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}`);
            
            try {
                const roomSnap = await getDoc(roomRef);
                if (!roomSnap.exists()) {
                     throw new Error("Room not found for deletion.");
                }
                const roomData = roomSnap.data();
                const videoPath = roomData.videoPath;
                
                // 1. وضع حالة الغرفة على "انتهت" (لإرسال إشعار للمشتركين)
                await setDoc(roomRef, { status: ROOM_STATUS_ENDED }, { merge: true });

                // 2. حذف ملف الفيديو من Storage
                if (videoPath) {
                    const videoRef = ref(storage, videoPath);
                    await deleteObject(videoRef);
                }
                
                // 3. حذف وثيقة الغرفة (اختياري)
                await deleteDoc(roomRef); 

            } catch (error) {
                console.error('فشل في حذف الغرفة:', error);
                showToast('فشل في حذف الغرفة. يرجى مراجعة الصلاحيات.');
            } finally {
                 leaveRoom();
            }
        }

        // وظائف مساعدة
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ar-SA', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function showToast(message) {
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                const container = document.createElement('div');
                container.className = 'toast-container fixed top-4 inset-x-0 flex justify-center z-[5000] space-x-2 space-x-reverse pointer-events-none';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = 'bg-purple-600 text-white px-6 py-3 rounded-xl shadow-xl transition-opacity duration-300 opacity-0 transform translate-y-4 max-w-xs text-center pointer-events-auto';
            toast.textContent = message;
            
            document.querySelector('.toast-container').appendChild(toast);
            
            // Show animation
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-4');
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 10);
            
            // Hide animation
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
