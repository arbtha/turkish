        // --- وظائف التحكم في اللمس (Swipe) ---
        
        function handleTouchStart(e) {
            if (isFullscreen && e.touches.length === 1) { 
                startX = e.touches[0].clientX;
                isSwiping = true;
            }
        }

        function handleTouchMove(e) {
            if (!isFullscreen || !isSwiping) return;

            const diffX = e.touches[0].clientX - startX;
            
            // منع السلوك الافتراضي إذا كانت الحركة أفقية كبيرة (لمنع التمرير العادي)
            if (Math.abs(diffX) > 10) {
                e.preventDefault();
            }
        }

        function handleTouchEnd(e) {
            if (!isFullscreen || !isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            isSwiping = false;

            const isCompactChatVisible = !document.getElementById('compactChat').classList.contains('-translate-x-full');

            // التمرير لليمين لفتح الدردشة (فقط إذا كانت مخفية)
            if (diffX > swipeThreshold && !isCompactChatVisible) {
                showCompactChat();
            } 
            // التمرير لليسار لإغلاق الدردشة (فقط إذا كانت مرئية)
            else if (diffX < -swipeThreshold && isCompactChatVisible) {
                hideCompactChat();
            }
        }
        
        function showCompactChat() {
            if (!isFullscreen) return;
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');
            
            chatEl.classList.remove('hidden');
            
            // تحريك الفيديو إلى اليمين بمقدار عرض الدردشة المصغرة
            videoEl.style.transform = `translateX(${COMPACT_CHAT_WIDTH}px)`; 
            
            // إظهار الدردشة المصغرة
            setTimeout(() => {
                chatEl.classList.remove('-translate-x-full');
            }, 10);
            document.body.classList.add('overflow-hidden'); 
        }

        function hideCompactChat() {
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');

            // إعادة الفيديو لوضعه الأصلي
            videoEl.style.transform = `translateX(0)`;
            
            // إخفاء الدردشة المصغرة
            chatEl.classList.add('-translate-x-full');
            document.body.classList.remove('overflow-hidden');
            
            // إخفائها بالكامل بعد انتهاء الانتقال (300ms)
            setTimeout(() => {
                chatEl.classList.add('hidden');
            }, 300);
        }

        async function uploadVideoFile(file, roomId, videoId, isInitial = false) {
            if (!file) return null;

            const videoPath = `artifacts/${appId}/data/rooms/${roomId}/videos/${videoId}/${file.name}`;
            const storageRef = ref(storage, videoPath);
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            // إضافة مهمة الرفع إلى قائمة المهام الجارية
            currentUploads[videoId] = { 
                file: file,
                progress: 0,
                status: 'uploading',
                task: uploadTask,
                isInitial: isInitial 
            };
            
            const roomVideoRef = getRoomVideoRef(roomId, videoId);

            // تحديث حالة البداية في Firestore
            await setDoc(roomVideoRef, {
                id: videoId,
                name: file.name,
                uploaderId: userId,
                uploadedAt: new Date(),
                status: 'uploading',
                path: videoPath,
                videoUrl: null, // سيتم تحديثه عند الانتهاء
            }, { merge: true });

            return new Promise((resolve, reject) => {
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // تحديث شريط التقدم (لشاشة إنشاء الغرفة أو مودال الفيديوهات)
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        if (isInitial) {
                            document.getElementById('uploadPercentage').textContent = `${Math.round(progress)}%`;
                            document.getElementById('progressBar').style.width = `${progress}%`;
                            document.getElementById('progressContainer').classList.remove('hidden');
                        }
                        
                        // تحديث سجل الرفع الجاري
                        currentUploads[videoId].progress = progress;
                        if (!isInitial) {
                            renderVideosList(roomVideosCache); // تحديث قائمة الفيديوهات لإظهار شريط التقدم
                        }
                    }, 
                    (error) => {
                        console.error("Upload failed:", error);
                        delete currentUploads[videoId];
                        setDoc(roomVideoRef, { status: 'failed', error: error.message }, { merge: true });
                        showToast('فشل في رفع الفيديو.');
                        document.getElementById('createRoomBtn').disabled = false;
                        document.getElementById('addVideoBtn').disabled = !isHost;
                        renderVideosList(roomVideosCache);
                        reject(error);
                    }, 
                    async () => {
                        const videoUrl = await getDownloadURL(uploadTask.snapshot.ref);
                        delete currentUploads[videoId];
                        
                        // تحديث نهائي لـ Firestore (حالة: uploaded)
                        await setDoc(roomVideoRef, { 
                            status: 'uploaded', 
                            videoUrl: videoUrl,
                            thumbnailUrl: null // يمكن إضافة منطق لإنشاء صورة مصغرة لاحقًا
                        }, { merge: true });

                        if (isInitial) {
                            document.getElementById('progressContainer').classList.add('hidden');
                            document.getElementById('progressMessage').textContent = 'تم الرفع بنجاح.';
                        }
                        
                        showToast(`تم تحميل الفيديو بنجاح: ${file.name}`);
                        document.getElementById('createRoomBtn').disabled = false;
                        document.getElementById('addVideoBtn').disabled = !isHost;
                        renderVideosList(roomVideosCache);
                        resolve(videoUrl);
                    }
                );
            });
        }


        async function createRoom() {
            if (!selectedVideoForRoom || !currentUser || !currentUser.name) return;

            document.getElementById('createRoomBtn').disabled = true;
            document.getElementById('progressMessage').textContent = 'جاري إنشاء الغرفة ورفع الفيديو...';
            document.getElementById('progressMessage').classList.remove('hidden');
            
            const newRoomId = generateId(10);
            const initialVideoId = generateId(15);

            try {
                // 1. رفع الفيديو الأولي
                const videoUrl = await uploadVideoFile(selectedVideoForRoom, newRoomId, initialVideoId, true);
                
                // 2. إنشاء وثيقة الغرفة
                const roomData = {
                    hostId: userId,
                    createdAt: new Date(),
                    status: ROOM_STATUS_ACTIVE,
                    currentVideoId: initialVideoId, 
                    currentVideoUrl: videoUrl,
                    playbackState: {
                        isPlaying: false,
                        time: 0,
                        lastUpdated: Date.now(),
                        updatedBy: userId,
                        syncCount: 0 
                    },
                    participantsCount: 0 // سيتم تحديثه بواسطة المشاركين
                };

                await setDoc(getRoomRef(newRoomId), roomData);
                
                // 3. انضمام المضيف للغرفة
                isHost = true;
                currentRoomId = newRoomId;
                await joinRoom(newRoomId, videoUrl, initialVideoId); // تمرير initialVideoId
                
                // 4. تحديث الرابط في شريط العنوان
                history.pushState(null, '', `?room=${newRoomId}`);
                
            } catch (error) {
                console.error("Error creating room or uploading video:", error);
                showToast('فشل في إنشاء الغرفة.');
                document.getElementById('createRoomBtn').disabled = false;
                document.getElementById('progressContainer').classList.add('hidden');
                document.getElementById('progressMessage').textContent = 'فشل في إنشاء الغرفة، حاول مجدداً.';

        // --- معالجة الانضمام للغرفة ---

        async function attemptJoinRoom(roomId) {

                if (!roomSnap.exists()) {

                    showCreateRoomScreen();

                }
                
                const roomData = roomSnap.data();
                
                if (roomData.status !== ROOM_STATUS_ACTIVE) {
                    showToast('الغرفة انتهت.');
                    history.pushState(null, '', window.location.pathname); 
                    showCreateRoomScreen();
                    return;
                }

                // تحديد ما إذا كان المستخدم هو المضيف
                isHost = (roomData.hostId === userId);
                currentRoomId = roomId;
                roomHostIdCache = roomData.hostId;
                currentVideoId = roomData.currentVideoId;

                // انضمام المستخدم للغرفة
                await joinRoom(roomId, roomData.currentVideoUrl, roomData.currentVideoId);
                
            } catch (error) {
                console.error("Error attempting to join room:", error);
                showToast('فشل في الانضمام للغرفة.');
                showCreateRoomScreen();
            }
        }

        async function joinRoom(roomId, videoUrl, videoId) {
            // إظهار شاشة الغرفة
            showRoomScreen(roomId, videoUrl, isHost);
            
            // 1. تسجيل المشاركة في Firestore
            const participantRef = getRoomParticipantRef(roomId, userId);
            const participantData = {
                id: userId,
                name: currentUser.name,
                avatar: currentUser.avatar || null,
                joinedAt: Date.now(),
                lastSeen: Date.now(),
            };
            await setDoc(participantRef, participantData);
            
            // 2. إعداد مستمعي Firestore
            setupRoomListeners(roomId, videoId);
            
            // 3. تحديث حالة المشارك كل 30 ثانية
            const participantInterval = setInterval(async () => {
                await setDoc(participantRef, { lastSeen: Date.now() }, { merge: true });
            }, 30000);
            unsubscribes.push(() => clearInterval(participantInterval)); // حفظ الدالة لإلغاء الاشتراك
        }
        
        // --- إدارة مستمعي الغرفة (Firebase Realtime Updates) ---
        
        function setupRoomListeners(roomId, videoId) {
            // إلغاء أي اشتراكات سابقة
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = [];
            
            // 1. مستمع حالة الفيديو (للمزامنة) - لكل المشاركين
            const roomUnsub = onSnapshot(getRoomRef(roomId), (doc) => {
                const room = doc.data();
                if (room) {
                    currentRoomId = doc.id; // تحديث الـ ID للتأكد
                    roomHostIdCache = room.hostId; // تحديث هوية المضيف
                    
                    // تحديث قائمة الفيديوهات إذا تغيرت الحالة
                    if (room.currentVideoId !== currentVideoId) {
                         // تغيير الفيديو المشغل حالياً
                         currentVideoId = room.currentVideoId;
                         document.getElementById('mainVideo').src = room.currentVideoUrl;
                         document.getElementById('mainVideo').load();
                         // مزامنة فورية بعد تغيير المصدر
                         syncPlayback(room.playbackState, true); 
                    }
                    
                    // مزامنة حالة التشغيل والإيقاف والوقت (عدم المزامنة إذا كنت أنت المضيف الذي أجرى التغيير)
                    if (!isHost || room.playbackState.updatedBy !== userId) {
                        syncPlayback(room.playbackState);
                    }
                    
                    // إذا انتهت الغرفة من قبل المضيف
                    if (room.status === ROOM_STATUS_ENDED) {
                        showToast('قام المضيف بإنهاء الغرفة.');
                        leaveRoom(false); // خروج دون محاولة الحذف
                    }

                } else {
                    // إذا تم حذف الغرفة من Firestore
                    showToast('تم حذف الغرفة من قبل المضيف.');
                    leaveRoom(false);
                }
            }, (error) => {
                console.error("Room listener failed:", error);
                showToast('انقطع الاتصال بالخادم.');
                leaveRoom(false); 
            });
            unsubscribes.push(roomUnsub);
            
            // 2. مستمع المشاركين (لعرض قائمة المشاركين والعدد)
            const participantsUnsub = onSnapshot(getRoomParticipantsCollectionRef(roomId), (snapshot) => {
                let participants = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // حذف المشاركين غير النشطين (لم يتفاعلوا لأكثر من 5 دقائق)
                    if (Date.now() - data.lastSeen < 5 * 60 * 1000) {
                        participants.push(data);
                    } else if (doc.id !== userId && doc.id !== roomHostIdCache) {
                        // حذف المشارك إذا كان غير نشط وليس المضيف أو المستخدم الحالي
                        deleteDoc(getRoomParticipantRef(roomId, doc.id)).catch(e => console.error("Failed to clean up participant:", e));
                    }
                });
                
                // تحديث واجهة المستخدم
                document.getElementById('participantsCount').textContent = participants.length;
                renderParticipantsList(participants);
            }, (error) => {
                 console.error("Participants listener failed:", error);
            });
            unsubscribes.push(participantsUnsub);
            
            // 3. مستمع الدردشة (الرسائل)
            const chatQuery = query(getRoomMessagesCollectionRef(roomId), orderBy("timestamp", "asc"));
            const chatUnsub = onSnapshot(chatQuery, (snapshot) => {
                let messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));
                renderMessages(messages);
            }, (error) => {
                 console.error("Chat listener failed:", error);
            });
            unsubscribes.push(chatUnsub);
            
            // 4. مستمع الفيديوهات (لإدارة قائمة الفيديوهات)
            const videosQuery = query(getRoomVideosCollectionRef(roomId), orderBy("uploadedAt", "desc"));
            const videosUnsub = onSnapshot(videosQuery, (snapshot) => {
                let videos = [];
                snapshot.forEach(doc => videos.push(doc.data()));
                renderVideosList(videos);
            }, (error) => {
                 console.error("Videos listener failed:", error);
            });
            unsubscribes.push(videosUnsub);
            
            // 5. مستمع لملف الفيديو الحالي إذا لم يكن المضيف
            if (!isHost) {
                 const videoEl = document.getElementById('mainVideo');
                 
                 // المستمعون لعدم السماح للمشارك بالتحكم مباشرة
                 videoEl.addEventListener('play', preventPlaybackControl);
                 videoEl.addEventListener('pause', preventPlaybackControl);
                 videoEl.addEventListener('seeking', preventPlaybackControl);
                 videoEl.addEventListener('seeked', preventPlaybackControl);

                 unsubscribes.push(() => {
                    videoEl.removeEventListener('play', preventPlaybackControl);
                    videoEl.removeEventListener('pause', preventPlaybackControl);
                    videoEl.removeEventListener('seeking', preventPlaybackControl);
                    videoEl.removeEventListener('seeked', preventPlaybackControl);
                 });
            }
        }
        
        function preventPlaybackControl(e) {
             if (!isHost) {
                const videoEl = document.getElementById('mainVideo');
                // إعادة حالة التشغيل إلى ما تمليه حالة الغرفة (للمزامنة)
                if (e.type === 'play') videoEl.pause();
                if (e.type === 'pause') videoEl.play();
                if (e.type === 'seeking') videoEl.currentTime = videoEl.lastTime || 0;
                e.preventDefault();
                e.stopImmediatePropagation();
             }
        }


        // --- مزامنة الفيديو (Host Only) ---
        
        let syncTimeout = null;
        let lastUpdateTime = 0;
        const SYNC_COOLDOWN = 500; // 500ms بين تحديثات المزامنة

        // دالة المزامنة بين الفيديو و Firestore (للمضيف)
        async function updatePlaybackState() {
            if (!isHost || !currentRoomId) return;

            const now = Date.now();
            if (now - lastUpdateTime < SYNC_COOLDOWN) {
                // الانتظار حتى انتهاء فترة التهدئة
                if (syncTimeout) clearTimeout(syncTimeout);
                syncTimeout = setTimeout(updatePlaybackState, SYNC_COOLDOWN - (now - lastUpdateTime) + 50);
                return;
            }
            lastUpdateTime = now;
            
            const videoEl = document.getElementById('mainVideo');
            
            const newState = {
                isPlaying: !videoEl.paused,
                time: videoEl.currentTime,
                lastUpdated: now,
                updatedBy: userId,
                syncCount: firebase.increment(1) // تحديث عداد لضمان التحديث
            };
            
            try {
                // تحديث حالة التشغيل في Firestore
                await setDoc(getRoomRef(currentRoomId), { playbackState: newState }, { merge: true });
            } catch (error) {
                console.error("Failed to update playback state:", error);
            }
        }

        // مستمعات فيديو المضيف للمزامنة
        function setupHostVideoListeners() {
            const videoEl = document.getElementById('mainVideo');
            
            // يجب استدعاء updatePlaybackState عند تغيير حالة الفيديو
            videoEl.addEventListener('play', updatePlaybackState);
            videoEl.addEventListener('pause', updatePlaybackState);
            videoEl.addEventListener('seeked', updatePlaybackState);

            // عند الخروج من الغرفة، نزيل المستمعات
            unsubscribes.push(() => {
                videoEl.removeEventListener('play', updatePlaybackState);
                videoEl.removeEventListener('pause', updatePlaybackState);
                videoEl.removeEventListener('seeked', updatePlaybackState);
            });
        }
        
        // --- التحكم في الفيديو (Host Only) ---
        
        function togglePlayPause() {
            if (!isHost) return;
            const videoEl = document.getElementById('mainVideo');
            if (videoEl.paused) {
                videoEl.play();

        function seekVideo(seconds) {
            if (!isHost) return;
            const videoEl = document.getElementById('mainVideo');
            videoEl.currentTime += seconds;
            // المزامنة ستحدث عبر مستمع 'seeked'

        function updatePlayPauseButton(isPaused) {
            const btn = document.getElementById('playPauseBtn');
            if (isPaused) {
                // رمز التشغيل (مثلث)
                btn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>';
            } else {

                btn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" /></svg>';

        }

        // --- مزامنة الفيديو (Client/Viewer) ---
        
        function syncPlayback(state, forced = false) {
            const videoEl = document.getElementById('mainVideo');

            if (!videoEl || !state) return;

            // 1. مزامنة التشغيل/الإيقاف
            const shouldBePlaying = state.isPlaying;
            if (shouldBePlaying && videoEl.paused) {
                videoEl.play().catch(e => console.log("Auto-play blocked:", e));
            } else if (!shouldBePlaying && !videoEl.paused) {
                videoEl.pause();
            }

            // 2. مزامنة الوقت
            const latency = (Date.now() - state.lastUpdated) / 1000;
            let targetTime = state.time + (shouldBePlaying ? latency : 0);
            
            // التأكد من أن الوقت لا يتجاوز مدة الفيديو
            if (videoEl.duration) {
                targetTime = Math.min(targetTime, videoEl.duration);
            }
            
            const timeDifference = Math.abs(videoEl.currentTime - targetTime);

            // المزامنة إذا كان الفرق أكبر من 1.5 ثانية أو إذا كانت مزامنة قسرية (بعد تغيير الفيديو)
            if (timeDifference > 1.5 || forced) {
                videoEl.currentTime = targetTime;
            }
            
            // تحديث زر التشغيل/الإيقاف للمضيف نفسه (للتأكد من عرضه للحالة الصحيحة)
            if (isHost) {
                updatePlayPauseButton(videoEl.paused);
            }
        }

        function renderParticipantsList(participants) {
            const listEl = document.getElementById('participantsList');

            participants.sort((a, b) => {

            }).forEach(p => {

        function renderMessages(messages) {

            // التمرير التلقائي للأسفل إذا كان المستخدم قريباً من الأسفل
            if (shouldScroll) {

        }

        async function handleDeleteRoomConfirmed() {
            if (!isHost || !currentRoomId) return;

            hideDeleteConfirmModal();
            showToast('جاري حذف الغرفة وحذف ملف الفيديو...');
            
            try {
                // 1. تحديث حالة الغرفة إلى منتهية
                await setDoc(getRoomRef(currentRoomId), { status: ROOM_STATUS_ENDED }, { merge: true });

                // 2. الحصول على قائمة الفيديوهات لحذفها من Storage
                const videosSnapshot = await getDocs(getRoomVideosCollectionRef(currentRoomId));
                const deletePromises = [];

                videosSnapshot.forEach(doc => {
                    const videoData = doc.data();
                    if (videoData.path) {
                        const fileRef = ref(storage, videoData.path);
                        // إضافة وعد حذف ملف Storage
                        deletePromises.push(deleteObject(fileRef).catch(e => console.warn(`Failed to delete storage file ${videoData.path}:`, e)));
                    }
                    // إضافة وعد حذف وثيقة الفيديو من Firestore
                    deletePromises.push(deleteDoc(getRoomVideoRef(currentRoomId, doc.id)).catch(e => console.warn(`Failed to delete video doc ${doc.id}:`, e)));
                });
                
                // 3. حذف وثائق المشاركين (اختياري، المستمع يقوم بحذفهم بشكل تلقائي في النهاية)
                const participantsSnapshot = await getDocs(getRoomParticipantsCollectionRef(currentRoomId));
                participantsSnapshot.forEach(doc => {
                    deletePromises.push(deleteDoc(getRoomParticipantRef(currentRoomId, doc.id)).catch(e => console.warn(`Failed to delete participant doc ${doc.id}:`, e)));
                });
                
                // 4. حذف وثيقة الغرفة الرئيسية
                deletePromises.push(deleteDoc(getRoomRef(currentRoomId)));

                // انتظار اكتمال جميع عمليات الحذف
                await Promise.all(deletePromises);
                
                showToast('تم حذف الغرفة والفيديو بنجاح.');
                leaveRoom(false); // الخروج للشاشة الرئيسية

            } catch (error) {
                console.error("Error deleting room:", error);
                showToast('فشل في حذف الغرفة بشكل كامل.');
                leaveRoom(false);
            }
        }
        
        async function leaveRoom(cleanup = true) {

                    await deleteDoc(getRoomParticipantRef(currentRoomId, userId));
                } catch (error) {
                    console.error("Failed to clean up participant:", error);
                }
            }
            
            // إلغاء جميع الاشتراكات والمؤقتات
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = [];
            
            // إعادة تعيين المتغيرات
            currentRoomId = null;
            isHost = false;
            roomHostIdCache = null;
            currentVideoId = null;
            
            // إخفاء الـ compact chat
            hideCompactChat(); 
            
            // العودة إلى شاشة إنشاء الغرفة ومسح رابط الغرفة من العنوان
            history.pushState(null, '', window.location.pathname);

        // --- وظائف إدارة الفيديوهات ---
        
        let roomVideosCache = [];

        function showVideosModal() {
            document.getElementById('videosModal').classList.remove('hidden');
            document.getElementById('addVideoBtn').disabled = !isHost; // تعطيل زر إضافة الفيديو لغير المضيفين
            hideMenu();
            // تحديث القائمة فوراً عند الفتح
            renderVideosList(roomVideosCache);
        }

        function hideVideosModal() {
            document.getElementById('videosModal').classList.add('hidden');
            document.getElementById('additionalVideoInput').value = null; // مسح إدخال الملف
        }
        
        async function handleAdditionalVideoUpload(event) {
             const file = event.target.files[0];
             document.getElementById('additionalVideoInput').value = null; // مسح الإدخال
             
             if (!file || !isHost || !currentRoomId) return;

             document.getElementById('addVideoBtn').disabled = true;
             
             const newVideoId = generateId(15);
             
             try {
                // رفع الفيديو وإضافته إلى قائمة فيديوهات الغرفة
                await uploadVideoFile(file, currentRoomId, newVideoId, false);
             } catch(error) {
                showToast(`فشل في إضافة الفيديو: ${file.name}`);
             } finally {
                document.getElementById('addVideoBtn').disabled = !isHost;
             }
        }


        function renderVideosList(videos) {
            const listEl = document.getElementById('videosList');
            listEl.innerHTML = '';
            roomVideosCache = videos; // تحديث الـ cache

            if (videos.length === 0) {
                listEl.innerHTML = '<p class="text-gray-400 text-center">لا توجد فيديوهات محملة بعد.</p>';
                return;
            }

            videos.forEach(video => {
                const isCurrent = video.id === currentVideoId;
                const isUploading = currentUploads[video.id] && currentUploads[video.id].status === 'uploading';
                const isFailed = video.status === 'failed';
                
                let statusText = '';
                let buttonHTML = '';
                let progressHTML = '';
                
                if (isCurrent) {
                    statusText = '<span class="text-xs bg-blue-500/50 px-2 py-0.5 rounded-full mr-2">جاري العرض</span>';
                    buttonHTML = `<button disabled class="bg-gray-600/50 text-white px-3 py-1 rounded-lg text-sm transition-colors disabled:opacity-50">قيد العرض</button>`;
                } else if (isUploading) {
                    const progress = currentUploads[video.id].progress || 0;
                    statusText = `<span class="text-xs bg-yellow-500/50 px-2 py-0.5 rounded-full mr-2">جاري الرفع</span>`;
                    progressHTML = `
                        <div class="mt-2 w-full bg-gray-700 rounded-full h-1.5">
                            <div class="bg-yellow-500 h-1.5 rounded-full" style="width: ${progress}%"></div>
                        </div>
                        <p class="text-xs text-yellow-300 mt-1">${Math.round(progress)}% مكتمل</p>
                    `;
                    buttonHTML = `<button disabled class="bg-gray-600/50 text-white px-3 py-1 rounded-lg text-sm disabled:opacity-50">جاري الرفع</button>`;
                } else if (isFailed) {
                    statusText = `<span class="text-xs bg-red-500/50 px-2 py-0.5 rounded-full mr-2">فشل الرفع</span>`;
                    buttonHTML = `<button data-video-id="${video.id}" data-action="delete" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition-colors disabled:opacity-50" ${isHost ? '' : 'disabled'}>حذف</button>`;
                } else {
                    statusText = `<span class="text-xs bg-green-500/50 px-2 py-0.5 rounded-full mr-2">جاهز</span>`;
                    buttonHTML = `<button data-video-id="${video.id}" data-action="play" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm transition-colors disabled:opacity-50" ${isHost ? '' : 'disabled'}>تشغيل</button>`;
                }
                
                const deleteBtn = `<button data-video-id="${video.id}" data-action="delete" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition-colors mr-2 disabled:opacity-50" ${isHost && !isCurrent ? '' : 'disabled'}>حذف</button>`;

                const videoEl = document.createElement('div');
                videoEl.className = 'p-4 bg-white/5 rounded-xl shadow';
                videoEl.innerHTML = `
                    <p class="font-semibold text-white truncate mb-1">${video.name}</p>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        ${statusText}
                    </div>
                    ${progressHTML}
                    <div class="mt-3 flex justify-end">
                         ${deleteBtn}
                         ${isHost && !isUploading && !isFailed ? buttonHTML : ''}
                    </div>
                `;
                
                listEl.appendChild(videoEl);
            });
            
            // إضافة مستمعات الأحداث للقائمة (تشغيل/حذف)
            listEl.querySelectorAll('button').forEach(button => {
                if (!button.disabled) {
                    button.addEventListener('click', handleVideoListAction);
                }
            });
        }
        
        async function handleVideoListAction(event) {
            const button = event.target;
            const videoId = button.dataset.videoId;
            const action = button.dataset.action;
            
            if (!videoId || !currentRoomId || !isHost) return;
            
            hideVideosModal();

            if (action === 'play') {
                await switchVideo(videoId);
            } else if (action === 'delete') {
                await deleteRoomVideo(videoId);
            }
        }
        
        async function switchVideo(videoId) {
            const video = roomVideosCache.find(v => v.id === videoId);
            if (!video || video.status !== 'uploaded') return;

            showToast(`جاري تبديل الفيديو إلى: ${video.name}`);
            
            try {
                // تحديث حالة الغرفة بالفيديو الجديد
                const newState = {
                    currentVideoId: videoId,
                    currentVideoUrl: video.videoUrl,
                    // إعادة تعيين حالة التشغيل للبداية (الإيقاف المؤقت عند 0)
                    playbackState: {
                        isPlaying: false,
                        time: 0,
                        lastUpdated: Date.now(),
                        updatedBy: userId,
                        syncCount: firebase.increment(1)
                    }
                };

                await setDoc(getRoomRef(currentRoomId), newState, { merge: true });
                // سيتم التقاط التحديث بواسطة مستمع الغرفة والمزامنة
                showToast('تم تبديل الفيديو بنجاح.');

            } catch (error) {
                console.error("Failed to switch video:", error);
                showToast('فشل في تبديل الفيديو.');
            }
        }
        
        async function deleteRoomVideo(videoId) {
            const video = roomVideosCache.find(v => v.id === videoId);
            if (!video || video.id === currentVideoId) return; // لا يمكن حذف الفيديو قيد العرض

             showToast(`جاري حذف الفيديو: ${video.name}`);
             
             try {
                // 1. حذف ملف Storage
                if (video.path) {
                    const fileRef = ref(storage, video.path);
                    await deleteObject(fileRef).catch(e => console.warn(`Failed to delete storage file ${video.path}:`, e));
                }
                
                // 2. حذف وثيقة الفيديو من Firestore
                await deleteDoc(getRoomVideoRef(currentRoomId, videoId));
                
                showToast('تم حذف الفيديو بنجاح.');
                // سيتم تحديث القائمة تلقائياً عبر المستمع
             } catch (error) {
                console.error("Failed to delete video:", error);
                showToast('فشل في حذف الفيديو.');
             }
        }

        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
